    <!-- Transaction modal -->
<div class="modal fade" id="make-transaction" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Welcome to the virtual ATM</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="create-acct-form">
        	<div class="row">
            <div class="input-group col-md-5 row">
                <input type="number" id="acctId" class="form-control" placeholder="account ID">
              </div></div><br>
          <div class="row">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                  <input type="radio" name="trans-type" id="checking" value="deposit" autocomplete="off" checked> Deposit 
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="trans-type" class="col-md-4" value="withdrawal" id="savings" autocomplete="off"> Withdrawal
                </label>
              </div>
              <div style="margin-left: 5px" class="input-group col-md-7">
                  <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                  </div>
                  <input type="number" id="trans-amount" class="form-control" placeholder="transaction amount">
                </div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"onclick="makeTransaction()">Make Transaction</button>
      </div>
    </div>
  </div>
</div>
    <!-- Create Account modal -->
<div class="modal fade" id="create-account" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create Account</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="create-acct-form">
          <div class="row">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                  <input type="radio" name="acct-type" id="checking" value="checking" autocomplete="off" checked> Checking
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="acct-type" class="col-md-4" value="savings" id="savings" autocomplete="off"> Savings
                </label>
              </div>
              <div style="margin-left: 5px" class="input-group col-md-7">
                  <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                  </div>
                  <input type="number" id="starting-bal" class="form-control" placeholder="Starting Balance">
                </div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"onclick="createAcct()">Create Account</button>
      </div>
    </div>
  </div>
</div>
