    <title>Iron Bank Home</title>

<body>
    <nav class="navbar justify-content-between">
        <a id="home-title" class="navbar-brand title">The Iron Bank</a>
        <form class="form-inline">
            <h4>Admin Portal</h4>
            <a href="#" class="btn btn-outline-dark nav-button" onclick="logout()">
            Logout
            </a>
        </form>
    </nav>
    <div id="adminBody" class="container">
        <div class="container login-form text-center col-md-6">
            <form id="login-form">
              <div class="form-group ">
                <br />
                <span class="border-bottom"
                  ><input
                    type="email"
                    name="email"
                    class="form-control text-center login-field"
                    id="user-field"
                    aria-describedby="emailHelp"
                    placeholder="Enter email"
                /></span>
              </div>
              <div class="form-group">
                <input
                  type="password"
                  name="password"
                  class="form-control text-center login-field"
                  id="password-field"
                  placeholder="Enter password"
                />
              </div>
              <div style="color: red" id="invalidBox"></div>
              <button class="btn btn-dark" type="submit" id="loginBtn" name="loginbtn" onclick="adminloginCall()">Log In</button>
            </form>
          </div> 
    </div>
    <div id="adminSpace"></div>
