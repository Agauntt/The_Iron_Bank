    <!-------------------------PASSWORD RESET MODAL----------------------------->
    <!-- User Verification Modal -->
    <div
      class="modal fade"
      id="pw-reset1"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog pwresetModal" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirm User Security Check</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
                <label for="reset-email">Email address</label>
              <div class="form-group">
                <div class="row">
                <input
                  type="email"
                  class="form-control col-10"
                  id="reset-email"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
                <i class="material-icons" id="reset-check"><a href="#">send</a></i>
                </div>
              </div>
              <div class="form-group">
                <p>Answer your security question...</p>
                <select required class="form-control text-center" id="sq_id">
                  <option value="SQ1">In what city were you born?</option>
                  <option value="SQ2">What is your mother's maiden name?</option>
                  <option value="SQ3">What is your favorite sport?</option>
                  </select>
                  <input type="text" class="form-control" id="questionAnswer" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" data-target="#pw-reset1">Close</button>
            <button type="button" class="btn btn-primary" id="switch-modals">Reset Password</button>
          </div>
        </div>
      </div>
    </div>

    <!-----PW reset Modal------>
    <div
      class="modal fade"
      id="pw-reset2"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirmed! Please reset your password</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="resetpw">
                <label for="reset-password">Enter new password</label>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  id="reset-password"
                  name= "resetPassword"
                  aria-describedby="emailHelp"
                  placeholder="New Password"
                />
              </div>
              <div class="form-group">
                <p>Retype password to confirm</p>
                <input type="password" class="form-control" id="passConfirm" name="confirmPassword" placeholder="Confirm new password"/>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="resetPW()">Reset Password</button>
          </div>
        </div>
      </div>
    </div>
